<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <!-- Hardcoded logo - bypassing Jekyll config system -->
        <a class="site-logo" href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/favicon/CSS.favicon.v01f.logo.svg' | relative_url }}" alt="Site Logo" style="height: 100px; width: auto; image-rendering: auto; image-rendering: smooth; image-rendering: high-quality; image-rendering: -moz-crisp-edges; image-rendering: -webkit-crisp-edges;" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';"> 
          <span class="logo-fallback" style="display: none; background: #fc3a52; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold;">LOGO FAILED</span>
        </a>
        <a class="site-title" href="{{ '/' | relative_url }}">
          {{ site.masthead_title | default: site.title }}
          {% if site.subtitle %}<span class="site-subtitle">{{ site.subtitle }}</span>{% endif %}
        </a>
        <ul class="visible-links">
          {%- for link in site.data.navigation.main -%}
            <li class="masthead__menu-item">
              <a href="{{ link.url | relative_url }}"{% if link.description %} title="{{ link.description }}"{% endif %}>{{ link.title }}</a>
            </li>
          {%- endfor -%}
        </ul>
        {% if site.search == true %}
        <button class="search__toggle" type="button">
          <span class="visually-hidden">{{ site.data.ui-text[site.locale].search_label | default: "Toggle search" }}</span>
          <i class="fas fa-search"></i>
        </button>
        {% endif %}
        <button class="greedy-nav__toggle hidden" type="button">
          <span class="visually-hidden">{{ site.data.ui-text[site.locale].menu_label | default: "Toggle menu" }}</span>
          <div class="navicon"></div>
        </button>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
